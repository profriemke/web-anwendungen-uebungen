<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-container {
            width: 500px;
            height: 200px;
            padding: 10px;
            border: 2px solid black;
            display: flow-root;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .image-container {
            width: 160px;
            float: left;

        }

        .description-container {
            width: 320px;
            float: left;
        }

        .product-container div img {
            width: 120px;
            border-radius: 10px;
        }

        .product-container div img:hover {
            width: 130px;
        }
    </style>
</head>

<body>

    <div class="product-container">
        <div class="image-container">
            <img src="action-1.png" alt="Action Figur">
        </div>
        <div class="description-container">
            <h3>Action Figur</h3>
            Das ideale Spielzeug für Kinder ab 5 Jahren.
            Achtung enthält verschluckbare Kleinteile!
        </div>

    </div>
</body>

</html>
